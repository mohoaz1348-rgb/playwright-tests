name: UI tests - Docker

on:
  #push:
  #  branches: [ main ] # Собираем при пуше в основную ветку
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      #- name: Set up QEMU
      #  uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64 
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          # Кэширование слоев для ускорения сборки
          cache-from: type=gha
          cache-to: type=gha,mode=max

  run-tests:
    needs: build-and-push # Запускать только если сборка прошла успешно
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Playwright tests in Docker
        run: |
          mkdir -p results
          docker run \
            -v ${{ github.workspace }}/results:/app/results:rw \
            --rm \
            ghcr.io/${{ github.repository }}:latest \
            uv run pytest -m debug

      - name: Upload Allure Results # Сохраняем отчеты как артефакты GitHub
        if: always() # Запускать даже если тесты упали
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: results/allure-results
          retention-days: 1


  publish-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: always()
    needs: [ run-tests ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Report
        uses: ./.github/actions/allure-rep

